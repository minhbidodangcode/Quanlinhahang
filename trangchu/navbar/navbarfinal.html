<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTL Restaurant - Navbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbarfinalcss.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
      <div class="logo">BTL</div>
      <ul class="nav-menu">
        <li><a href="../trangchu/gioithieu.html">Giới Thiệu</a></li>
        <li><a href="../menu/menu.html">Thực Đơn</a></li>
        <li><a href="../datban/datban.html">Đặt Bàn</a></li>
        <li><a href="#lien-he">Liên Hệ</a></li>
      </ul>
      <button
        class="nav-toggle"
        id="navToggle"
        aria-label="Mở menu"
        aria-expanded="false"
      >
        ☰
      </button>

      <!-- ✅ Thêm hai dòng dưới đây -->
      <span
        id="userGreeting"
        style="display: none; margin-right: 10px; color: #fff; font-weight: 600"
      ></span>
      <button id="logoutBtn" class="login-btn" style="display: none">
        Đăng Xuất
      </button>
      <!-- ✅ Giữ nguyên nút Đăng Nhập -->
      <button class="login-btn" id="loginBtn">Đăng Nhập</button>
    </nav>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
      <div class="modal-content">
        <button class="close-btn" id="closeModal">&times;</button>
        <div class="modal-header">
          <h2>Đăng Nhập</h2>
          <p>Chào mừng quý khách trở lại</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="loginSuccess"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">Tên Đăng Nhập</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Nhập tên đăng nhập"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Mật Khẩu</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Nhập mật khẩu"
                required
              />
              <span class="toggle-password" id="togglePassword">👁️</span>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <span>Ghi nhớ đăng nhập</span>
            </label>
            <a href="#" class="forgot-password" id="forgotPassword"
              >Quên mật khẩu?</a
            >
          </div>

          <button type="submit" class="submit-btn">Đăng Nhập</button>

          <div class="register-link">
            Chưa có tài khoản? <a href="#" id="registerLink">Đăng ký ngay</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Đăng ký tài khoản -->
    <div class="modal" id="registerModal">
      <div class="modal-content">
        <button class="close-btn" id="closeRegisterModal">&times;</button>
        <div class="modal-header">
          <h2>Đăng Ký</h2>
          <p>Tạo tài khoản mới để trải nghiệm dịch vụ</p>
        </div>

        <div class="error-message" id="registerError"></div>
        <div class="success-message" id="registerSuccess"></div>

        <form id="registerForm">
          <div class="form-group">
            <label for="regFullName">Họ và Tên</label>
            <input
              type="text"
              id="regFullName"
              placeholder="Nhập họ và tên"
              required
            />
          </div>

          <div class="form-group">
            <label for="regEmail">Email</label>
            <input
              type="email"
              id="regEmail"
              placeholder="Nhập email"
              required
            />
          </div>

          <div class="form-group">
            <label for="regUsername">Tên Đăng Nhập</label>
            <input
              type="text"
              id="regUsername"
              placeholder="Nhập tên đăng nhập"
              required
              minlength="4"
            />
          </div>

          <div class="form-group">
            <label for="regPassword">Mật Khẩu</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="regPassword"
                placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
                required
                minlength="6"
              />
              <span class="toggle-password" id="toggleRegPassword">👁️</span>
            </div>
          </div>

          <div class="form-group">
            <label for="regConfirmPassword">Xác Nhận Mật Khẩu</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="regConfirmPassword"
                placeholder="Nhập lại mật khẩu"
                required
              />
              <span class="toggle-password" id="toggleRegConfirmPassword"
                >👁️</span
              >
            </div>
          </div>

          <button type="submit" class="submit-btn">Đăng Ký</button>

          <div class="back-link">
            Đã có tài khoản? <a id="backToLogin">Đăng nhập</a>
          </div>
        </form>
      </div>
    </div>

    <script src="navbarfinaljs.js"></script>
  </body>
</html>
